<!DOCTYPE html>

    <title>SONN</title>
  </head>
  <body>
    <script>
      // SONN = sum of nattrul numbers
      function SONN(nums) {
        let sum = 0
        for(let i=1;i<=nums.length;i++) {
          sum += nums[i]
        }
        return sum
      }

      console.log(SONN([20, 15, 10, 5, 0]));

      function SONN(nums) {

        sum += nums[i];
    }
    return sum;
}

console.log(SONN([20, 15, 10, 5, 0]));
    </script>
