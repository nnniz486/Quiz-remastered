<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light mode</title>
    <style>
      button {
        padding: 10px;
        font-size: 25px;
        font-weight: bold;
        font-family: Georgia, 'Times New Roman', Times, serif;
      }

      h1 {
        font-family: Georgia, 'Times New Roman', Times, serif;
      }
    </style>
  </head>
  <body>
    <button onclick="
      function setDark() {
        document.body.style.backgroundColor = `black`
        const idk = document.getElementsByClassName(`h1`)

        for(let i = 0; i < idk.length; i++) {
          idk[i].style.color = `white`
        }
      }

      setDark()
    ">Dark mode</button>

    <button onclick="
      function setLight() {
        document.body.style.backgroundColor = `white`
        const idk = document.getElementsByClassName(`h1`)

        for(let i = 0; i < idk.length; i++) {
          idk[i].style.color = `black`
        }
      }

      setLight()
    ">Light mode</button>

  </body>
</html>
